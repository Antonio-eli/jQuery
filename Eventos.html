<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <style>

    </style>
    <div class="container px-2 my-5">
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center">Eventos.</h4>
                <div class="text-center">
                    <button type="button" id="eventoClic" class="btn btn-primary">Evento clic</button>
                </div>
                <picture>
                    <img src="https://www.xtrafondos.com/descargar.php?id=5846&resolucion=2560x1440" class="img-fluid img-thumbnail rounded my-3 img-evento">
                </picture>
            </div>
            <div class="col-md-6">
                <h4 class="text-center">Comportamiento de Links.</h4>
                <div class="text-center">
                    <a id="github" class="link-info" href="https://github.com/Antonio-eli?tab=repositories">Comportamiento de Links</a>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
        </div>
    </div>
    <script>
        $(function() {
            /******************* Eventos *********************************************************/
            $('#eventoClic').on('click', function() {
                console.log('Click');
            });
            $('.img-evento').on('mouseenter', function() {
                console.log('Entro a mouseenter');
                $(this).attr('src', 'https://cdn.pixabay.com/photo/2021/08/25/20/42/field-6574455__480.jpg')
            });
            $('.img-evento').on('mouseleave', function() {
                console.log('Entro a mouseleave');
                $(this).attr('src', 'https://www.xtrafondos.com/descargar.php?id=5846&resolucion=2560x1440')
            });
            //Comportamiento por defecto
            $('#github').on('click', function(e) {
                e.preventDefault();
                console.log('Click en el Link');

                let link = $(this).attr('href');
                console.log(link);
                window.location = link;
            });

        });
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
